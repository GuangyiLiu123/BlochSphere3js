<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloch Sphere Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>üåê Bloch Sphere Visualizer</h1>
            <p>Interactive quantum state visualization and manipulation</p>
        </header>
        
        <div class="main-container">
            <!-- 3D Visualization Container -->
            <div class="visualization-container">
                <div id="three-container"></div>
                <div class="info-overlay">
                    <div class="coordinates">
                        <span id="state-coords">|œà‚ü© = Œ±|0‚ü© + Œ≤|1‚ü©</span>
                    </div>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="control-section">
                    <h3>üéØ Quantum State</h3>
                    <div class="slider-group">
                        <label>
                            Œ∏ (Theta): <span id="theta-value">0¬∞</span>
                            <input type="range" id="theta-slider" min="0" max="180" step="1" value="0">
                        </label>
                        <label>
                            œÜ (Phi): <span id="phi-value">0¬∞</span>
                            <input type="range" id="phi-slider" min="0" max="360" step="1" value="0">
                        </label>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>üìê Preset States</h3>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-state="ground">|0‚ü©</button>
                        <button class="preset-btn" data-state="excited">|1‚ü©</button>
                        <button class="preset-btn" data-state="plus">|+‚ü©</button>
                        <button class="preset-btn" data-state="minus">|‚àí‚ü©</button>
                        <button class="preset-btn" data-state="right">|i‚ü©</button>
                        <button class="preset-btn" data-state="left">|‚àíi‚ü©</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>üîÑ Quantum Gates</h3>
                    <div class="gate-buttons">
                        <button class="gate-btn" data-gate="x">Pauli-X</button>
                        <button class="gate-btn" data-gate="y">Pauli-Y</button>
                        <button class="gate-btn" data-gate="z">Pauli-Z</button>
                        <button class="gate-btn" data-gate="h">Hadamard</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>üìä Measurement</h3>
                    <div class="measurement-info">
                        <div class="prob-display">
                            <div class="prob-bar">
                                <span>P(|0‚ü©) = <span id="prob-0">100%</span></span>
                                <div class="bar"><div id="bar-0" class="fill"></div></div>
                            </div>
                            <div class="prob-bar">
                                <span>P(|1‚ü©) = <span id="prob-1">0%</span></span>
                                <div class="bar"><div id="bar-1" class="fill"></div></div>
                            </div>
                        </div>
                        <button id="measure-btn" class="action-btn">üé≤ Measure</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>‚öôÔ∏è Settings</h3>
                    <div class="settings">
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-axes" checked>
                            Show Coordinate Axes
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-sphere" checked>
                            Show Sphere Wireframe
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="animate-gates">
                            Animate Gate Operations
                        </label>
                        <button id="reset-btn" class="action-btn">üîÑ Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bloch-sphere.js"></script>
</body>
</html>
